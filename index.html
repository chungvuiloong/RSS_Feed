<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RSS News Feed</title>
</head>
<body>
    <div id="canvas">
        <div id="heading">   
            <h3><img src="iconfinder_rss-feeds_88489.png"> RSS Feed for <span id="selectionTitle">Liana Technologies</span></h3>
            <h4 id="date"></h4>
        </div>

        <div id="feed-textarea">
            <ul></ul>
        </div>
    </div>
    <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
    <script src="app.js"></script>
    <script>
        let url = 'https://www.lianatech.com/resources/blog.rss';
        const textarea = document.querySelector('#feed-textarea > ul');
        const date = new Date();
        document.querySelector('#date').innerHTML = date.toDateString();

          feednami.load(url)
          .then(feed => {
            textarea.value = ''
            console.log(feed);
            for(let entry of feed.entries){
                //create a list element
                let li = document.createElement('li');
                //add HTML content to list items
                li.innerHTML = `<h4><a href="${entry.link}">${entry.title}</a></h4>`;
                //append HTML content to list 
                textarea.appendChild(li);
            }
          });
    </script>
</body>
</html>
